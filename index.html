<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link rel="stylesheet" href="./css/tailwind.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-800">
    <main class="mx-4">
        <h1 class="text-4xl text-center font-bold mt-4 text-white">Money Master</h1>
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 w-full lg:w-3/4 mx-auto bg-white rounded-lg p-6 mt-4 mb-6 ">
            <div>
                <img src="./images/money.webp" class="rounded h-full" alt="">
            </div>
            <div class="bg-gray-200 p-6 lg:py-4 lg:px-10 rounded">
                <h2 class="text-xl font-semibold mb-2">Income</h2>
                
                <div class="flex">
                    <label for="" class="w-20">Income:</label>
                <input type="number" id = "income" class=" p-2 bg-slate-300 w-52 rounded" placeholder="$ Income">
                </div>
                <h3 class="text-xl font-semibold mb-2 mt-4">Expenses</h3>

                <div class="flex">
                <label for="" class="w-20">Food:</label>
                <input type="number" id="food-cost" class=" p-2 bg-slate-300 mb-2 w-52 rounded" placeholder="$ Food cost">
                </div>

                <div class="flex">
                    <label for="" class="w-20">Rent:</label>
                <input type="number" id="rent" class=" p-2 bg-slate-300 mb-2 w-52 rounded" placeholder="$ Rent">
                </div>

                <div class="flex">
                <label for="" class="w-20">Clothes:</label>
                <input type="number" id="clothing-cost" class=" p-2 bg-slate-300 mb-2 w-52 rounded" placeholder="$ Clothing cost">
                </div>
                
                <button id="calculate" class="bg-sky-500 text-white py-2 px-6 rounded ml-16 lg:ml-20">Calculate</button>
                
                <h3 class="text-lg mt-6">Total Expenses: $<span id="total-expense">0</span></h3>
                <h3 class="text-lg mt-2 mb-5">Balance: $<span id="balance">0</span></h3>
                
                <label for="">Save:</label>
                <input type="number" id="discount" class="p-2 w-16 mx-4 bg-slate-300 rounded" placeholder="ex. 20"> %
                <button id="discount-btn" class="bg-sky-500 text-white rounded py-2 px-6 ml-3">Save</button>
                
                <h3 class="text-lg mt-5 mb-2">Saving Amount: $<span id="saving-amount">0</span></h3>
                <h3 class="text-lg mb-2">Remaining Balance: $<span id="remaining-balance">0</span></h3>
            </div>
        </div>
        <h4 class="text-center text-white text-xl mb-6">&copy; Farid Alam</h4>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
